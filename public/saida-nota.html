<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saída de Nota Fiscal</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Saída de Nota Fiscal</h2>
      <form id="form-saida-nota">
        <!-- Dados da Nota de Saída -->
        <div class="mb-3">
          <label for="numeroNFSaida" class="form-label"
            >Número da NF de Saída</label
          >
          <input
            type="text"
            id="numeroNFSaida"
            class="form-control"
            placeholder="Digite o número da nota de saída"
            required
          />
        </div>
        <div class="mb-3">
          <label for="destinatario" class="form-label"
            >Unidade Destinatária</label
          >
          <input
            type="text"
            id="destinatario"
            class="form-control"
            placeholder="Digite a unidade destinatária"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dataSaida" class="form-label">Data de Saída</label>
          <input type="date" id="dataSaida" class="form-control" required />
        </div>

        <!-- Seção para adicionar itens -->
        <h4 class="mt-4">Itens da Nota de Saída</h4>
        <div id="itens-saida-container"></div>
        <button
          type="button"
          class="btn btn-secondary mb-3"
          id="btn-adicionar-item-saida"
        >
          + Adicionar Item
        </button>

        <button type="submit" class="btn btn-success w-100">
          Registrar Saída
        </button>
      </form>
      <div id="msg-saida" class="mt-3"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

    <!-- Script para Saída de Nota Fiscal -->
    <script type="module" src="js/saida-nota.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
