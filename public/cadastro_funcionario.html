<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Funcionários</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center text-primary">Cadastro de Funcionários</h2>
      <button
        class="btn btn-success mb-3"
        data-bs-toggle="modal"
        data-bs-target="#createUserModal"
      >
        + Novo Funcionário
      </button>

      <table class="table table-striped mt-3">
        <thead class="table-primary">
          <tr>
            <th>Matrícula</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="users-table-body">
          <!-- Funcionários carregados dinamicamente -->
        </tbody>
      </table>
    </div>

    <!-- Modal para Criar Funcionário -->
    <div class="modal fade" id="createUserModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Novo Funcionário</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createUserForm">
              <div class="mb-3">
                <label class="form-label">Matrícula</label>
                <input
                  type="text"
                  class="form-control"
                  id="matricula"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Cadastrar Funcionário
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Alteração de Senha -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-secondary text-white">
            <h5 class="modal-title">Alterar Senha</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="changePasswordForm">
              <input type="hidden" id="passwordUserId" />
              <div class="mb-3">
                <label class="form-label">Nova Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-secondary w-100">
                Alterar Senha
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/cadastro_funcionario.js"></script>
  </body>
</html>
