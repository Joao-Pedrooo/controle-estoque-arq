<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Estoque</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      /* Ajuste para que a navbar não atrapalhe o conteúdo */
      .container {
        margin-top: 80px;
      }
    </style>
    <!-- Firebase Compat Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <!-- Inicialização Global (main.js) -->
    <script src="js/main.js"></script>
  </head>
  <body>
    <!-- Navbar simples -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" id="back-link" href="#">Painel da Unidade</a>
        <button class="btn btn-outline-light" id="logout-btn">Sair</button>
      </div>
    </nav>

    <div class="container">
      <h2 id="page-title" class="text-center mb-4">Controle de Estoque</h2>
      <div class="mb-3">
        <button id="add-product-btn" class="btn btn-success">
          + Adicionar Produto
        </button>
      </div>
      <div id="produtos-list">
        <!-- Lista de produtos será carregada aqui -->
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lógica específica de Estoque -->
    <script src="js/estoque.js"></script>

    <!-- Validação de HTTPS e Autenticação (se necessário) -->
    <script>
      // Se não estiver usando HTTPS (exceto para localhost), redireciona para o login.
      if (
        location.protocol !== "https:" &&
        location.hostname !== "localhost" &&
        location.hostname !== "127.0.0.1"
      ) {
        window.location.href = "index.html";
      }
      // Se desejar, implemente aqui uma verificação de autenticação personalizada.
    </script>
  </body>
</html>
