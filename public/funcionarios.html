<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Funcionários</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Gestão de Funcionários</h2>
      <button class="btn btn-success mb-3" id="btn-novo-funcionario">
        + Novo Funcionário
      </button>
      <div id="lista-funcionarios"></div>
    </div>

    <!-- Modal para Cadastro/Atualização de Funcionário -->
    <div
      class="modal fade"
      id="modal-funcionario"
      tabindex="-1"
      aria-labelledby="modalFuncionarioLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalFuncionarioLabel">
              Novo Funcionário
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-funcionario">
              <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input
                  type="text"
                  class="form-control"
                  id="matricula"
                  placeholder="Digite a matrícula"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="nomeFuncionario" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nomeFuncionario"
                  placeholder="Digite o nome"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="emailFuncionario" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailFuncionario"
                  placeholder="Digite o email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="senhaFuncionario" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senhaFuncionario"
                  placeholder="Senha padrão: mesma que matrícula"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Salvar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

    <!-- Script para Gestão de Funcionários -->
    <script type="module" src="js/funcionarios.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
